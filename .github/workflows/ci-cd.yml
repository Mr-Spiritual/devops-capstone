name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    env: # âœ… define envs once from secrets
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/demo-app:latest
          
      # ðŸ”‘ Decode SSH key back into a usable file
      - name: Decode SSH key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY_BASE64 }}" | base64 -d > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2 via SSH (pull & restart)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: private_key.pem
          script: |
            set -e
            # Make sure the app directory exists
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app
            
            # Clone repo (or pull if it exists already)
            if [ ! -d ".git" ]; then
              git clone https://github.com/Mr-Spiritual/devops-capstone.git .
            else
              git pull origin main
            fi
      
            # Pull latest Docker image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/demo-app:latest
      
            # Run containers
            docker compose -f docker-compose.yml up -d --remove-orphans

